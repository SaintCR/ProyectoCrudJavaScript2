<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CRUD de Gift Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="stylesheet" href="../Assets/Styles/Sidebar.css">
</head>
<body>
    <div class="sidebar" id="mySidebar">
        <div class="side-header">
            <img src="../Assets/Img/logo.png" width="120" height="120" alt="Swiss Collection"> 
            <h5 style="margin-top:10px;">Hello, Admin</h5>
        </div>
        <hr style="border:1px solid; background-color:#8a7b6d; border-color:#3B3131;">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
        <a href="#" ><i class="fa fa-home"></i> Dashboard</a>
        <a href="../index.html"  onclick="showCustomers()" ><i class="fa fa-users"></i> Users</a>
        <a href="Gift_Cards.html"   onclick="showCategory()" ><i class="fa fa-th-large"></i> Gift Cards</a>
    </div>

    <div id="main">
        <button class="openbtn" onclick="openNav()" style="margin-top: 35px;">
            <i class="fa fa-home"></i>
        </button>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 style="margin-top: -30px; text-align: center;">Administración de Gift Cards</h1>
                </div>
            </div>
            <br><br>
            <div class="row">
                <div class="col-12 col-md-6 offset-md-3">
                    <h3>Agregar nueva Gift Card</h3>
                    <form id="formGift">
                        <div class="row justify-content-center"> <!-- Agregar la clase 'justify-content-center' para centrar el contenido horizontalmente -->
                            <div class="col-md-6 mb-3">
                                <label for="gift" class="form-label">Gift</label>
                                <input type="text" class="form-control" id="gift" required />
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="tipo" class="form-label">Tipo</label>
                                <select id="tipo" class="form-select">
                                    <option value="Suscripción">Suscripción</option>
                                    <option value="Compra">Compra</option>
                                </select>
                            </div>
                        </div>
                        <div class="row justify-content-center"> <!-- Agregar la clase 'justify-content-center' para centrar el contenido horizontalmente -->
                            <div class="col-md-6 mb-3">
                                <label for="tiempo" class="form-label">Tiempo</label>
                                <select id="tiempo" class="form-select">
                                    <option value="1 mes">1 mes</option>
                                    <option value="3 meses">3 meses</option>
                                    <option value="5 meses">5 meses</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="precio" class="form-label">Precio</label>
                                <input type="number" class="form-control" id="precio" required />
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="imagen" class="form-label">Imagen (URL)</label>
                            <input type="text" class="form-control" id="imagen" required />
                        </div>
                        <div class="mt-3 d-flex justify-content-end">
                            <button class="btn btn-info">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
            <br><br>
            <div class="row">
                <div class="col-12 col-md-8 offset-md-2">
                    <h3>Tabla de Gift Cards</h3>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Gift</th>
                                <th>Tipo</th>
                                <th>Tiempo</th>
                                <th>Precio</th>
                                <th>Imagen</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="cuerpo-tabla">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="modal fade" id="modalGift" tabindex="-1" aria-labelledby="modalGiftLabel" aria-hidden="true">
        </div>
    </div>
    <script src="../JS/Sidebar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./js/app.js" type="module"></script>
    <script src="https://use.fontawesome.com/c2813ccf5b.js"></script>
</body>
</html>
