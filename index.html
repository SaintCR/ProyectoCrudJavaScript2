<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CRUD de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="stylesheet" href="Assets/Styles/Sidebar.css">
</head>
<body>
    <!-- Menú lateral -->
    <div class="sidebar" id="mySidebar">
        <div class="side-header">
            <img src="Assets/Img/logo.png" width="120" height="120" alt="Swiss Collection"> 
            <h5 style="margin-top:10px;">Hello, Admin!</h5>
        </div>
        <hr style="border:1px solid; background-color:#8a7b6d; border-color:#3B3131;">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
        <a href="index.html"  onclick="showCustomers()" ><i class="fa fa-users"></i> Users</a>
        <a href="Views/Gift_Cards.html"   onclick="showCategory()" ><i class="fa fa-th-large"></i> Gift Cards</a>
    </div>

    <!-- Contenido principal -->
    <div id="main">
        <button class="openbtn" onclick="openNav()" style="margin-top: 25px;">
            <i class="fa fa-home"></i>
        </button>
        <!-- Formulario para agregar nuevo usuario -->
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 style="text-align: center; margin-top: -30px;">Administración de Usuarios</h1>
                </div>
            </div>
            <br><br>
            <div class="row">
                <div class="col-12 col-md-6 offset-md-3">
                    <h3>Agregar nuevo Usuario</h3>
                    <form id="formUsuario">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" required />
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required />
                        </div>
                        <div class="mb-3">
                            <label for="contrasena" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="contrasena" required />
                        </div>
                        <div class="mt-3 d-flex justify-content-end">
                            <button class="btn btn-info">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
            <br><br>
            <!-- Tabla de usuarios -->
            <div class="row">
                <div class="col-12 col-md-8 offset-md-2">
                    <h3>Tabla de Usuarios</h3>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Email</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="cuerpo-tabla">
                            <!-- Aquí se agregarán dinámicamente las filas de la tabla -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- Modal para modificar Usuario -->
        <div class="modal fade" id="modalUsuario" tabindex="-1" aria-labelledby="modalUsuarioLabel" aria-hidden="true">
            <!-- Contenido del modal -->
            <!-- ... -->
        </div>
    </div>
    
    <!-- Inclusión de scripts (JavaScript) -->
    <script src="JS/Sidebar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./js/app.js" type="module"></script>
    <script src="https://use.fontawesome.com/c2813ccf5b.js"></script>
</body>
</html>
